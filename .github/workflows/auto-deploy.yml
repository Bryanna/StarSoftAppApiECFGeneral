name: 🔄 Auto Deploy on Commit

# Se ejecuta automáticamente en cada push a main/master
on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'DEPLOYMENT.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  auto-deploy:
    name: 🚀 Auto Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
        cache: true

    - name: 📦 Install Dependencies
      run: |
        flutter config --enable-web
        flutter pub get

    - name: 🏗️ Build for Web
      run: |
        flutter build web \
          --release \
          --web-renderer html \
          --base-href "/facturacion/" \
          --dart-define=FLUTTER_WEB_AUTO_DETECT=true

    - name: 📄 Prepare for GitHub Pages
      run: |
        touch build/web/.nojekyll
        echo "facturacion.starsoft.com.do" > build/web/CNAME

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: |
          🚀 Auto-deploy: ${{ github.event.head_commit.message }}

          Deployed from commit: ${{ github.sha }}
          Author: ${{ github.event.head_commit.author.name }}

    - name: ✅ Deployment Success
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "🌐 Your app is now live at: https://${{ github.repository_owner }}.github.io/facturacion/"
        echo "📝 Commit: ${{ github.event.head_commit.message }}"
