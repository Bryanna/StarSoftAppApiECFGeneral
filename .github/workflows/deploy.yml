name: ğŸš€ Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permite ejecutar manualmente

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitir un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: "stable"
        flutter-version: "3.32.8"
        cache: true

    - name: ğŸ§® Compute base href
      shell: bash
      run: |
        REPO="${{ github.event.repository.name }}"
        if [[ "$REPO" == *.github.io ]]; then
          echo "BASE_HREF=/" >> $GITHUB_ENV
        else
          echo "BASE_HREF=/$REPO/" >> $GITHUB_ENV
        fi
        echo "ğŸ”— Base HREF serÃ¡: $BASE_HREF"

    - name: ğŸ“¦ Flutter pub get
      run: flutter pub get

    - name: ğŸ—ï¸ Build web (release)
      run: |
        flutter config --enable-web
        flutter build web --release --base-href "$BASE_HREF" --web-renderer html

    - name: ğŸ“„ Add .nojekyll
      run: touch build/web/.nojekyll

    # Opcional: agregar CNAME para dominio personalizado
    - name: ğŸŒ Add CNAME (optional)
      if: vars.CUSTOM_DOMAIN != ''
      run: echo "${{ vars.CUSTOM_DOMAIN }}" > build/web/CNAME

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
