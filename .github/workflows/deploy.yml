name: 🚀 Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permite ejecutar manualmente

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitir un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: "stable"
        flutter-version: "3.32.8"
        cache: true

    - name: 🧮 Compute base href
      shell: bash
      run: |
        REPO="${{ github.event.repository.name }}"
        if [[ "$REPO" == *.github.io ]]; then
          echo "BASE_HREF=/" >> $GITHUB_ENV
        else
          echo "BASE_HREF=/$REPO/" >> $GITHUB_ENV
        fi
        echo "🔗 Base HREF será: $BASE_HREF"

    - name: 📦 Flutter pub get
      run: flutter pub get

    - name: 🏗️ Build web (release)
      run: |
        flutter config --enable-web
        flutter build web --release --base-href "$BASE_HREF" --web-renderer html

    - name: 📄 Add .nojekyll
      run: touch build/web/.nojekyll

    # Opcional: agregar CNAME para dominio personalizado
    - name: 🌐 Add CNAME (optional)
      if: vars.CUSTOM_DOMAIN != ''
      run: echo "${{ vars.CUSTOM_DOMAIN }}" > build/web/CNAME

    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
