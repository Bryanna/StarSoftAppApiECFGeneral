name: 🚀 Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

# Configurar permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitir un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
        cache: true

    - name: 📦 Get dependencies
      run: flutter pub get

    - name: 🌐 Enable web support
      run: flutter config --enable-web

    - name: 🏗️ Build web application
      run: flutter build web --release --web-renderer html --base-href "/facturacion/"

    - name: 📄 Add .nojekyll file
      run: touch build/web/.nojekyll

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: '🚀 Deploy Flutter web app to GitHub Pages [skip ci]'
